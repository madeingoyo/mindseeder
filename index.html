<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSeeder - AI & Game Lab</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        p.slogan {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 2rem;
        }
        .contact-btn {
            background-color: transparent;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 3rem;
        }
        .contact-btn:hover {
            background-color: #333;
            border-color: #666;
        }
        
        /* 필수 정보 섹션 (푸터) */
        footer {
            margin-top: auto;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
            max-width: 600px;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.6;
        }
        footer a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .legal-info {
            margin-bottom: 15px;
        }
    </style>
</head>

    <h1>MindSeeder</h1>
    <p class="slogan">Code in Silence, Create with Soul.</p>

    <p style="color: #888; margin-bottom: 10px;">Need Help?</p>

    <footer>
        <div class="legal-info">
            <a href="privacy.html">Privacy Policy</a> |

        </div>
        
        <div>

        </div>
